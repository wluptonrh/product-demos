---
- name: Install Application and Config Firewall
  hosts: "{{ create_vm_vm_name }}"
  #hosts: "{{ vm_namespace }}-{{ vm_name }}"
  become: true
  tasks:

    - debug:
        msg: "{{ vm_application }}"

    - name: Install and Start Apache
      ansible.builtin.import_tasks: 
        file: deploy-webapp.yml
      when: vm_application == "apache"

    - name: Install and Start Cockpit
      ansible.builtin.import_tasks: 
        file: deploy-cockpit.yml
      when: vm_application == "cockpit"

    - name: Install and Start Satellite
      ansible.builtin.import_tasks: 
        file: deploy-satellite.yml
      when: vm_application == "satellite"
